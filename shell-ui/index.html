<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EthicOS 2050 | Sovereign Terminal</title>
    <style>
        body { background: #000; color: #00ff00; font-family: 'Courier New', monospace; padding: 20px; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #loginOverlay { text-align: center; border: 1px solid #00ff00; padding: 40px; background: #050505; }
        .container { display: none; width: 800px; text-align: center; }
        input { background: #000; color: #00ff00; border: 1px solid #00ff00; padding: 10px; margin-top: 10px; text-align: center; outline: none; }
        textarea { width: 100%; height: 200px; background: #050505; color: #00ff00; border: 1px solid #004400; padding: 10px; margin-top: 20px; outline: none; }
        button { background: #002200; color: #00ff00; border: 1px solid #00ff00; padding: 10px; cursor: pointer; margin-top: 10px; }
        h1, h2 { letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="loginOverlay">
        <h2>ETHICOS_SOVEREIGN_AUTH</h2>
        <p>ENTER MASTER KEY</p>
        <input type="password" id="masterKey" placeholder="••••••••" onkeypress="handleAuth(event)">
    </div>

    <div class="container" id="osContent">
        <h1>EthicsOS v1.0</h1>
        <div style="font-size: 12px; color: #008800; margin-bottom: 10px;">SESSION: SECURE | STORAGE: GHOST_MODE</div>
        <textarea id="mainEditor" placeholder="Enter secure data..."></textarea>
        <br>
        <button onclick="saveToGhost()">SAVE TO GHOST</button>
        <button onclick="loadFromGhost()">LOAD FROM GHOST</button>
        <button onclick="location.reload()" style="border-color: #550000; color: #ff0000;">LOGOUT</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
